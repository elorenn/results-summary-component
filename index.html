<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css" />

    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <section class="result">
        <h1>Your Result</h1>
        <div class="score"><span>76</span> of 100</div>
        <h2>Great</h2>
        <p>
          You scored higher than <span>65%</span> of the people who have taken
          these tests.
        </p>
      </section>
      <section class="summary">
        <h3>Summary</h3>
        <ul>
          <li id="reaction">Reaction 80 / 100</li>
          <li id="memory">Memory 92 / 100</li>
          <li id="verbal">Verbal 61 / 100</li>
          <li id="visual">Visual 72 / 100</li>
        </ul>
        <button type="button">Continue</button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/elorenn/results-summary-component">Lo</a>.
    </footer>
  </body>
</html>
