<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css" />

    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <section class="result">
        <h1>Your Result</h1>
        <div class="score"><span>76</span> of 100</div>
        <h2>Great</h2>
        <p>
          You scored higher than <span>65%</span> of the people who have taken
          these tests.
        </p>
      </section>
      <section class="summary">
        <h3>Summary</h3>
        <ul>
          <li id="reaction">
            <h4>
              <img
                src="./assets/images/icon-reaction.svg"
                alt="lightning icon"
              />Reaction
            </h4>
            <p><span>80</span>  / 100</p>
          </li>
          <li id="memory">
            <h4>
              <img
                src="./assets/images/icon-memory.svg"
                alt="brain icon"
              />Memory
            </h4>
            <p><span>92</span>  / 100</p>
          </li>
          <li id="verbal">
            <h4>
              <img
                src="./assets/images/icon-verbal.svg"
                alt="speech bubble icon"
              />Verbal
            </h4>
            <p><span>61</span>  / 100</p>
          </li>
          <li id="visual">
            <h4>
              <img src="./assets/images/icon-visual.svg" alt="eye icon" />Visual
            </h4>
            <p><span>72</span>  / 100</p>
          </li>
        </ul>
        <button type="button">Continue</button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/elorenn/results-summary-component">Lo</a>.
    </footer>
  </body>
</html>
